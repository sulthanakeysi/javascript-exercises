<!--8.Write a JavaScript program which accept a string as input and swap the case of each character.-->
<script>

    caseSwap= (string)=>{
        reg = /[A-Z]/;
        for(i=0;i<string.length;i++){
            let t= string.charAt(i)
            t.replace(reg, /[a-z]/);
    }
}

    
console.log(caseSwap('AaBbc'));


</script>
