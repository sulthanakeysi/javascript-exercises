<!--10. Write a JavaScript program to compute the sum and product of an array of integer-->


<script>
    
let sum = 0,product = 1;
let array = [1,2];

let computeSum = (arr) => {
    arr.forEach((i) =>{
        sum += i;
    });
    console.log(`sum:${sum}`);
}

let computeProduct = (arr) => {
    arr.forEach((i) =>{
        product *= i;
    });
    console.log(`product:${product}`);
}


computeSum(array);

computeProduct(array);

</script>
