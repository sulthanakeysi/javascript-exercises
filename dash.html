<!--5. Write a JavaScript program which accept a number as input and insert dashes (-) between each two even numbers-->

<script>
    const number = 21468782;
    const num = number.toString();
    const result = [num[0]];
  
for(let i=1; i<num.length; i++){
    if((num[i-1]%2 === 0)&&(num[i]%2 === 0))
      result.push('-', num[i]);

    else
      result.push(num[i]);
  }
console.log(result.join(''));

</script>
