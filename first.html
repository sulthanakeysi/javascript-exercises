<!-- 2. Write a JavaScript function to get the first element of an array. Passing a parameter 'n' will return the first 'n' elements of the array. -->

<script>
var temp = [];
var a;
let first = (arr , n = 1 ) => {
    for(i=0; i < n; i++)
    {
       temp.push(arr[i]);
    }
    return temp;
}

console.log(first([25,3,1,42,6,8,0],5));
</script>
