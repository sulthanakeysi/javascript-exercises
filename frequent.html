<!--7. Write a JavaScript program to find the most frequent item of an array. -->

<script>

        let arr =[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9];
        let temp;
        let flag1 = 1, flag2 = 0;
        for (var i=0; i<arr.length; i++)
        {
            for (var j=i; j<arr.length; j++){
                if (arr[i] == arr[j])
                    flag1++;

                if(flag2<flag1){
                    flag2=flag1;
                    temp=arr[i];
                }
                
            }
           
            
            flag1=0;
        }
        console.log(`${temp} is the most frequent item`) ;
        





</script>
