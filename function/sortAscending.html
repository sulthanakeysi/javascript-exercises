<!--Write a function sort that takes an array filled with 3 numbers 
    and returns these 3 numbers sorted in ascending order as an array.
    sort([2, 3, 1]) should return [1, 2, 3].-->


<script>

    let sort = arr => {

        if(arr[0] < arr[1] && arr[0] < arr[2]){
            if(arr[1] < arr[2])
               document.write(new Array(arr[0],arr[1],arr[2]));

            else
                document.write(new Array(arr[0],arr[2],arr[1]));
            
        }
    
        else if(arr[1]<arr[0] && arr[1]< arr[2]){
            if(arr[0] < arr[2])
                document.write(new Array(arr[1],arr[0],arr[2]));

             else
             document.write(new Array(arr[1],arr[2],arr[0]));
               
        }
        
        else{
            if(arr[0] < arr[1])
                document.write(new Array(arr[2],arr[0],arr[1]));

            else
                document.write(new Array(arr[2],arr[1],arr[0]));
                
        }
    }

    sort([2,3,1]);
</script>
