<!--4. Write a JavaScript conditional statement to find the largest of five numbers-->
<script>
    let a=1, b=2, c=3, d=4, e=5;

    if(a>=b && a>=c && a>=d && a>=e)
        window.alert(`${a} is largest`);

    if(b>=a && b>=c && b>=d && b>=e)
        window.alert(`${b} is largest`);

    if(c>=b && c>=a && c>=d && c>=e)
        window.alert(`${c} is largest`);

    if(d>=b && d>=c && d>=a && d>=e)
        window.alert(`${d} is largest`);

    if(e>=b && e>=c && e>=d && e>=a)
        window.alert(`${e} is largest`);
</script>
