<!--2. Write a JavaScript conditional statement to find the sign of product of three numbers.-->
<script>

    let a= -5;
    let b = -5;
    let c = 10;

    let n= a*b*c;

    if(Math.sign(n) == 1 ){
        window.alert('product is positive');
    }
    else if(Math.sign(n) == -1){
        window.alert('product is negative');
    }
    else{
        window.alert('product is zero');
    }
</script>
