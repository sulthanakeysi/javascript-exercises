    let a = -30;
    let b = -3;
    let c = 5;

    if(a < b && a < c){
        if(b < c)
            window.alert(` ${c},${b},${a}`);

        else
        window.alert(`${b},${c},${a}`);
    }
    else if(b<a && b < c){
        if(a < c)
            window.alert(` ${c},${a},${b}`);

        else
        window.alert(`${a},${c},${b}`);
    }
    else{
        if(a < b)
            window.alert(` ${b},${a},${c}`);

        else
        window.alert(`${a},${b},${c}`);
    }

</script>
