<!--11. Write a JavaScript function to convert a string into camel case.-->

<script>

    let camelize = string => {
        let split = string.split(" ");
        let str = "";

        for(i=0; i<split.length; i++){
            let a = split[i].charAt(0).toUpperCase();
            let camelized = a + split[i].slice(1);
            str= str + camelized;
        }
        return str;

    }

    console.log(camelize("this is for camelize testing"));

</script>
