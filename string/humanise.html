<!--15. Write a JavaScript function to humanized number (Formats a number to a human-readable string.) with the correct suffix such as 1st, 2nd, 3rd or 4th-->

<script>
    let humanise = num => {
        str = num.toString();
        switch(str.charAt(str.lastIndexOf('')-1)){
            case '1' :return str +'st';
                    break;
            case '2' :return str + 'nd';
                    break;
            case '3' :return str + 'rd';
                    break;
            default :return str + 'th';
                    break;
        }
    }
    console.log(humanise(1));
    console.log(humanise(8));
    console.log(humanise(301));
    console.log(humanise(402));
</script>
