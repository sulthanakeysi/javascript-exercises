<!--20. Write a JavaScript function that can pad (left, right) a string to get to a determined length.-->
<script>
    let pad = (st,string,side = 'r')=>{
        if(side === 'r' ){
            return string.padEnd(st.length+string.length, st);
        }
        else
            return string.padStart(st.length+string.length, st);
    }


    console.log(pad('00000000','123','l'));
</script>
