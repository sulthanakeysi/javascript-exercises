<!--16. Write a JavaScript function to truncates a string if it is longer than the specified number of characters. Truncated strings will end with a translatable ellipsis sequence ("â€¦") (by default) or specified characters.-->
<script>

    let truncate = (string, length = string.length, add = "...") => {
      if (string.length > length) {
          return string.substring(0, length) + add;
      } 
      else {
          return string;
      }
    }

    console.log(truncate('We are doing JS string exercises.'));
    console.log(truncate('We are doing JS string exercises.',19));
    console.log(truncate('We are doing JS string exercises.',15,'!!'));
        
</script>
